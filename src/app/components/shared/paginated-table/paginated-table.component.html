<div *ngIf="dataSource">
  <table class="table table-striped">
    <thead>
      <tr>
        <th *ngFor="let column of displayedColumns">
          {{ column }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of renderTable(dataSource)">
        <td *ngFor="let prop of displayedProps">
          {{ item[prop] }}
        </td>
      </tr>
    </tbody>
  </table>
  <nav aria-label="Table page navigator">
    <ul class="pagination justify-content-center">
      <li class="page-item" role="button" (click)="firstPage()">
        <a class="page-link">««</a>
      </li>
      <li class="page-item" role="button" (click)="previousPage()">
        <a class="page-link">«</a>
      </li>
      <li
        *ngFor="let paginatorItem of [].constructor(totalPages); let i = index;"
        role="button"
        class="page-item"
        [ngClass]="{'active': currentPage == i + 1}"
        (click)="thisPage(i + 1)">
        <a class="page-link">{{ i + 1 }}</a>
      </li>
      <li class="page-item" (click)="nextPage()" role="button">
        <a class="page-link">»</a>
      </li>
      <li class="page-item" role="button" (click)="lastPage()">
        <a class="page-link">»»</a>
      </li>
    </ul>
  </nav>
</div>
